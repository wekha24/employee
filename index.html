<!doctype html>
<html lang="en">
  <head>
    <title>37 lesson</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark d-flex justify-content-between navbar-expand-sm">
        <a href="#" class="navbar-brand">Logo</a>
    
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">News</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Techno news</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About us</a></li>
        </ul>
    
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal">Employee</button>
    
        <div class="modal" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Employee</h3>
                    </div>
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-body">
                                <label for="firstName">Your FirstName</label>
                                <input type="text" class="form-control" id="firstName">
    
                                <label for="lastName" class="mt-3">Your LastName</label>
                                <input type="text" class="form-control" id="lastName">
    
                                <label for="age" class="mt-3">Your Age</label>
                                <input type="number" class="form-control" id="age">
    
                                <label for="birthday" class="mt-3">Your Birthday</label>
                                <input type="date" class="form-control" id="birthday">
    
                                <label for="level" class="mt-3">Your Level</label>
                                <input type="text" class="form-control" id="level">
    
                                <label for="position" class="mt-3">Your Position</label>
                                <select class="form-control" id="position">
                                    <option value="Director">Director</option>
                                    <option value="CEO">CEO</option>
                                    <option value="CTO">CTO</option>
                                    <option value="Manager">Manager</option>
                                    <option value="Programmer">Programmer</option>
                                    <option value="Security">Security</option>
                                    <option value="Driver">Driver</option>
                                </select>
    
                                <label for="number" class="mt-3">Your Number</label>
                                <input type="number" class="form-control" placeholder="+998" id="number">
    
                                <label for="region" class="mt-3">Your Region</label>
                                <select class="form-control" id="region">
                                    <option value="Tashkent">Tashkent</option>
                                    <option value="Namangan">Namangan</option>
                                    <option value="Farg'ona">Farg'ona</option>
                                    <option value="Andijon">Andijon</option>
                                    <option value="Samarqand">Samarqand</option>
                                    <option value="Sirdaryo">Sirdaryo</option>
                                    <option value="Buxoro">Buxoro</option>
                                    <option value="Xorazm">Xorazm</option>
                                    <option value="Qashdaryo">Qashqadaryo</option>
                                    <option value="Navoiy">Navoiy</option>
                                </select>
    
                                <button type="button" class="btn btn-primary mt-3 btn-block" onclick="addEmployee()" data-dismiss="modal">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    
    <div class="container">
        <div class="row" id="result"></div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
